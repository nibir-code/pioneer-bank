<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Pioneer-bank</title>
     <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<link rel="stylesheet" href="style.css">
</head>
<body >
     <div id="login-area">
      <h1 class="text-center">Welcome to Pioneer Bank</h1>
      
      <div class="submit-area">
           <h4>login</h4>
           <br>
           <input type="text" class="form-control" placeholder="email">
           <br>
           <input type="password" name="" id="" class="form-control" placeholder="password">
           <br>
           <button id="login"class="btn btn-success">Enter</button>
      </div>    
     </div>
     <div id="transaction-area">
          <div class="row">
               <div class="col-md-4">
                   <div class=" deposit status">
                    <h5>Deposit</h5>
                    <h1>$ <span id="currentDeposit">00</span></h1>
                   </div>

               </div>
               <div class="col-md-4 ">
                    <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h1>$<span id="currentWithdraw">00</span></h1>
                    </div>

               </div>
               
               <div class="col-md-4 ">
                    <div class="balance status"> 
                    <h5>Balance</h5>
                    <h1>$<span id="currentBalance">1100</span></h1>
                    </div>

               </div>
               


          </div>
          <div class="row ">
               <div class="col-md-6 submit-area">
                    <h4>Deposit</h4>
                    <br>
                    <input type="text" placeholder="$amount you want to deposit" class="form-control" id="depositAmount">
                    <br>
                    <button class="btn btn-success" id="deposit">Deposit</button>

               </div>
               <div class="col-md-6 submit-area">
                    <h4>Withdraw</h4>
                    <br>
                    <input type="text" placeholder="$amount you want to withdraw" class="form-control"id="WithdrawAmount">
                    <br>
                    <button class="btn btn-success" id="addWithdraw">Withdraw</button>

               </div>
          </div>
     </div>
     <script>
          //login event handler
          const loginButton = document.getElementById("login");
          loginButton.addEventListener("click",function(){
               const loginArea= document.getElementById("login-area");
               loginArea.style.display="none";
               const transactionArea = document.getElementById("transaction-area")
               transactionArea.style.display="block";
          } )
          //deposit button event handler
          const depositButton = document.getElementById("deposit");
          depositButton.addEventListener("click",function(){
          const depositNumber = getInputNumber("depositAmount");


               updateSpanText("currentDeposit",depositNumber)
               updateSpanText("currentBalance",depositNumber)

               document.getElementById("depositAmount").value="";

          })
          //withdraw button event handler

          const withdrawButton = document.getElementById("addWithdraw");
          withdrawButton.addEventListener("click",function(){
               const WithdrawNumber = getInputNumber("WithdrawAmount");
              
               updateSpanText("currentWithdraw",WithdrawNumber)
               updateSpanText("currentBalance",-1 * WithdrawNumber)

               document.getElementById("WithdrawAmount").value="";


     })
          
          function getInputNumber(id){
               const amount = document.getElementById(id).value;
               const amountNumber = parseFloat(amount);
               return amountNumber;

          }



          function updateSpanText(id , depositNumber){
          const current = document.getElementById(id).innerHTML;
          const currentNumber =parseFloat(current);
          const totalAmount = depositNumber + currentNumber;
          document.getElementById(id).innerHTML=totalAmount;


          }
          
     

     </script>
</body>
</html>
